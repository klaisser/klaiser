<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя Дія</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #0078D7;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .card-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 300px;
      height: 180px;
      perspective: 1000px;
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      cursor: pointer;
    }

    .inner.flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      backface-visibility: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back {
      transform: rotateY(180deg);
      background: #e0e0e0;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #0078D7;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Моя Дія</header>

<div class="card-container">
  <div class="card" onclick="flipCard()">
    <div class="inner" id="card">
      <div class="side">Документ</div>
      <div class="side back">Дані</div>
    </div>
  </div>
</div>

<nav>
  <button onclick="alert('Меню 1')">Меню 1</button>
  <button onclick="alert('Меню 2')">Меню 2</button>
  <button onclick="alert('Меню 3')">Меню 3</button>
</nav>

<script>
function flipCard() {
  document.getElementById('card').classList.toggle('flipped');
}

// Service Worker registration
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      console.log('ServiceWorker зареєстрований: ', registration.scope);
    }, function(err) {
      console.log('Помилка реєстрації ServiceWorker: ', err);
    });
  });
}
</script>

</body>
</html>
